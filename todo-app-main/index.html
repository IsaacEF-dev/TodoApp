<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <div class="content-mode">
        <h1 class="title">Todo</h1>
        
        <img src="images/icon-moon.svg" class="mode"  alt="">
      </div>

      <form action="" class="content-form">
        <div class="content-search item">
          <a href="#" class="radio"></a>
          <input type="search" class="buscador " placeholder="Create a new todo..">
        </div>

        <div class="content-tareas">
          <div class="tareas-container">
            
          </div>
          <div class="funcionalidades">
            <p class="restantes">5 left top</p>
            <div class="actividades">
              <a href="#" class="all active">All</a>
              <a href="#" class="activo">Active</a>
              <a href="#" class="completed">Completed</a>
            </div>
            <a href="#" class="clear">Clear completed</a>
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"  type="text/javascript">
      
    </script>
  </body>
</html>
